<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles11.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <h3>Get in touch with us by filling contact form below</h3>
            <div class="wapper">
                <div class="wapper-input">
                    <div class="name">
                        <input type="text" placeholder="* Enter your full name">
                    </div>
                    <div class="email">
                        <input type="text" placeholder="* Enter your email address">
                    </div>
                </div>
                <div class="subject">
                    <input type="text" placeholder="Enter your subject">
                </div>
                <div class="text-message">
                    <textarea name="" id="" cols="30" rows="10" placeholder="* Your message here..."></textarea>
                </div>
                <div class="footer">
                    <div class="submit-message">
                        <input type="submit" value="Send message">
                    </div>
                    <div class="text-please">
                        <p>* Please fill all required form, thanks!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
